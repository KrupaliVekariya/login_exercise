<div class="container">
    
    <div class="row m-3">
      <div class="card orderCard">
        <div class="card-body">
            <h3 class="text-center">Order Details</h3>
          <!-- for customer details -->
          <form class="m-4">
            <div class="row">
                <div class="form-group col-md-6">
                    <label>Select Customer Name:</label>
                    <select class="form-control" >
                      <option ></option>
                    </select>
                  </div>
                  
                <div class="form-group col-md-6">
                  <label>Enter Item Name:</label>
                  <input type="text" class="form-control" placeholder="enter item name">
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-5">
                  <label>Item Quantity</label>
                  <input type="number" class="form-control" placeholder="enter item quantity">
                </div>
                <div class="form-group col-md-4">
                    <label>Item Price:</label>
                    <input type="number" class="form-control" placeholder="enter item price">
                  </div>
  
                <div class="form-group col-md-3">
                  <label>Total:</label>
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="m-2" >
                <button type="submit" class="btn btn-primary btn-lg">Create Order</button>
              </div>
          
          </form>
        </div>
      </div>
    </div>
</div>
